<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple demo</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section class="intro" id="top">
      <h1>Apple</h1>
      <p>iPhone transition scrolling animation remake</p>
    </section>
    <section class="showcase">
      <section class="black-part phone-part">
        <span class="color-titles">
          <h2 class="black-title">Comes in Black.</h2>
        </span>
        <img src="./images/black.png" />
      </section>
      <section class="white-part phone-part">
        <span class="color-titles">
            <h2 class="black-title">Comes in Black.</h2>
            <h2 class="white-title">White.</h2>
        </span>
        <img src="./images/white.png" />
      </section>
      <section class="red-part phone-part">
        <span class="color-titles">
            <h2 class="black-title">Comes in Black.</h2>
            <h2 class="white-title">White.</h2>
            <h2 class="red-title">And Pow.</h2>        </span>
        </span>
        <img src="./images/red.png" />
      </section>
    </section>
    <section class="end">
        <h2>Demo end.</h2>
        <a href="#top">Go to beginning</a>    
    </section>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
</html>
